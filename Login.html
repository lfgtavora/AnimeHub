<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/semantic-ui/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <title>AnimeHub - Login/Register</title>
</head>

<body>

  <nav>
    <div id="content">
      <div class="trademark">
        <img src=".\assets\images\logo2.svg" alt="">
        <p>Anime<span>Hub</span></p>
      </div>

      <button class="ui button right floated orange">
        Login
      </button>

      <div class="ui inverted left icon input right">
        <input placeholder="Search..." type="text">
        <i class="search icon"></i>
      </div>

    </div>
  </nav>

  <div id="content2">

    <!-- LOGIN TAB -->
    <div class="column center-screen back">
      <div class="logo">
        <center>
          <h1>Anime<span>Hub</span>
          </h1>
          <h6>Everything you need is here.</h6>
        </center>
      </div>

      <section id="log" class="active">
        <div class="ui form">
          <div class="field">
            <label>E-mail or username</label>
            <div class="ui left icon input">
              <input placeholder="E-mail or username" type="text">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input placeholder="Password" type="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="ui orange submit fluid button">Login</div>
          <div class="password-forget forgot">
            <a href="#">I forgot my password</a>
          </div>
          <div class="ui horizontal divider">
            Or
          </div>
          <button class="ui orange basic fluid button register">Register</button>
        </div>
      </section>

      <section id="register" style="display:none">
        <div class="ui form">
          <div class="field">
            <label>E-mail</label>
            <div class="ui left icon input">
              <input placeholder="E-mail" type="text">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
              <input placeholder="Username" type="text">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input placeholder="Password" type="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Verify Password</label>
            <div class="ui left icon input">
              <input placeholder="Password" type="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="ui checkbox">
            <input name="example" type="checkbox">
            <label>I agree with the  <a href="#">terms.</a> </label>
          </div>
          <div class="ui orange submit fluid button">Register</div>
          <button class="ui back fluid button">Back</button>
        </div>
      </section>

      <section id="forgot" style="display:none">
        <div class="ui form">
          <div class="field">
            <label>E-mail</label>
            <div class="ui left icon input">
              <input placeholder="E-mail" type="text">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="ui orange submit fluid button">Send to new password to my E-mail</div>
          <button class="ui back fluid button">Back</button>
      </section>

    </div>

  </div>
  <div class="login-background">
    <img src="https://orig00.deviantart.net/aadd/f/2017/050/3/1/uzumaki_naruto__naruto__minimalist_wallpaper_by_darkfate1720-dazp6if.png">
  </div>


  <footer>
    <div id="content">
      <p>Disclaimer: AnimeHub does not store any files on its server. All contents are provided by non-affiliated third parties. <a href="#">Read more</a></p>
      <div class="social-tags right">
        <div class="store" data-tooltip="Visit our oficial store!" data-position="top center" data-inverted=""><i class="shopping bag icon grey"></i></div>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/semantic-ui/semantic.js"></script>
  <script type="text/javascript" src="./assets/js/global.js"></script>
  <script type="text/javascript" src="./assets/js/login.js"></script>
</body>

</html>
